		<style type="text/css">
            .body-1 {
			font-family: 'Nunito', monospace;
			color: #fff;
			background-color: #001a33;
			min-height: 100vh;
		    }
		    main {
			position: relative;
		    width: 100%;
     		}

     		.content {
			position: relative;
			display: grid;
			align-content: center;
			height: 100vh;
			overflow: hidden;
			min-height: 650px;
		    }
		    .content--layout {
			grid-template-columns: 100%;
			padding: 3em 0;
		    }

		   .demo-crossword {
			color: #fff;
			background-color: #001a33;
            }
            
            /* Common styles for the words */
			.word {
			display: flex;
			flex-direction: row;
			align-items: center;
			flex-wrap: wrap;
			margin: 0;
			cursor: default;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			-webkit-tap-highlight-color: rgba(0,0,0,0);
        	}
            
            @media screen and (max-width: 50em) {
				html, .body-1 {
					overflow-x: hidden;
					width: 100vw;
					height: 100%;
				}
				.content {
					height: auto;
					min-height: 0;
				}
				.content--layout {
					overflow: visible;
				}
			}
        
            .word--crossword {
				font-size: 14vh;
				font-family: 'Barrio', serif;
				font-weight: 400;
				text-transform: uppercase;
				color: #fff;
				line-height: 0.9;
				margin: 0;
				display: grid;
				grid-template-columns: repeat(auto-fit, 0.65em);
				
     		}
	     		.word--crossword span {
				text-align: center;	
				display: block;
			}

			.word__cross {
				pointer-events: none;
				color: #000d1a;
			}

			.word__cross span {
				opacity: 0;
			}



			.allerta {
                font-family: "Allerta Stencil", Sans-serif;
            }
            .background{
            	    background-image: url("./img/poster.jpg");
				    width: 100%;
				    max-height: 100%;
				    background-position: center;
				    background-repeat: no-repeat;
				    background-size: cover;
			 }

		</style>
